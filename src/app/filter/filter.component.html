<div id="filters">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
<!--      Bind date selections to change event and trigger dateChange-->
      <input matStartDate placeholder="Start date" (dateChange)="startDateEvent('change', $event)">
      <input matEndDate placeholder="End date" (dateChange)="endDateEvent('change', $event)">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
